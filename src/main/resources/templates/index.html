    <meta charset="UTF-8">
    <title>ParkingLot</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tax Calculator</a>
        <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>

                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>-->
    </nav>

    <div class="container-sm">
        <span class="spacer"></span>
        <div class="alert alert-danger err-message" role="alert" style="display: none">
            Something went wrong!
        </div>

        <div class="alert alert-primary report" role="alert" style="display:none">
            <h4 class="alert-heading">Well done!</h4>
            <dl class="row">
                <dt class="col-sm-3">Old Tax</dt>
                <dd class="col-sm-9 old-tax"></dd>

                <dt class="col-sm-3">New Tax</dt>
                <dd class="col-sm-9 new-tax"></dd>
            </dl>
            <hr>
            <p class="mb-0 suggestion"></p>
        </div>

        <form id="calculateTax" method="post">
            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" name="age" max="100" maxlength="3" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="income" class="col-sm-2 col-form-label">Income</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="income" name="income" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="taxExemption" class="col-sm-2 col-form-label">Tax Exemption Amount</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="taxExemption" name="taxExemption" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        </form>
    </div>


    <script
            src="https://code.jquery.com/jquery-3.5.0.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="/js/script.js"></script>
</body>
</html>
